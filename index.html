<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Trade Lincense</title>
  </head>
  <body>

   <section class="container my-2 w-100 p-2">
    <form class="row g-3 p-3 border">
      
          <div>
            <div class="row">
              <div class="col-6 mt-5">
                <label for="inputEmail4" class="form-label">১২। <u>মালিক/ স্বত্তাধিকারীর বর্তমান ঠিকানা </u> <br>(Present Address of Owner/Proprictor):</label>
                <div>
                  <label for="inputHolding1" class="form-label">হোল্ডিং নং (Holding No):</label>
                  <input type="text" class="" id="presentHolding" value="">
                </div>
                <div>
                  <label for="inputRoadNo2" class="form-label">রোড নং (Road No):</label>
                  <input type="text" class="" id="presentRoadNo" value="">
                </div>
                <div>
                  <label for="inputVillage1" class="form-label">গ্রাম/মহল্লা (Village/Area):</label>
                  <input type="text" class="" id="presentVillage" value="">
                </div>
                <div>
                  <label for="inputPostOffc1" class="form-label">ডাকঘর (Post Office):</label>
                  <input type="text" class="" id="presentPostOffc" value="">
                </div>
                <div>
                  <label for="inputPostCode1" class="form-label">পোষ্ট কোড (Post Code):</label>
                  <input type="text" class="" id="presentPostCode" value="">
                </div>
                <div>
                  <label for="inputUpazilla_Thana1" class="form-label">উপজেলা/থানা (Upazilla/Police Station):</label>
                  <input type="text" class="" id="presentUpazilla_Thana" value="">
                </div>
                <div>
                  <label for="inputDistrict1" class="form-label">জেলা (District):</label>
                  <input type="text" class="" id="presentDistrict" value="">
                </div>
                <div>
                  <label for="inputCountry1" class="form-label">দেশ (Country):</label>
                  <input type="text" class="" id="presentCountry" value="">
                </div>
              </div>
              <div class="col-6">


<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox"  value=""  id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
  <b>Same As Present Address</b>
  </label>
</div>


                <label for="inputEmail4" class="form-label"><u>মালিক/ স্বত্তাধিকারীর স্থায়ী ঠিকানা </u> <br>(PerManent Adress of Owner/Proprictor):</label>
        
                <div>
                  <label for="inputHolding2" class="form-label">হোল্ডিং নং (Holding No):</label>
                  <input type="text" class="" id="parmanentHolding" value="">
                </div>
                <div>
                  <label for="inputRoadNo2" class="form-label">রোড নং (Road No):</label>
                  <input type="text" class="" id="permanentRoadNo" value="">
                </div>
                <div>
                  <label for="inputVillage2" class="form-label">গ্রাম/মহল্লা (Village/Area):</label>
                  <input type="text" class="" id="permanentVillage" value="">
                </div>
                <div>
                  <label for="inputPostOffc2" class="form-label">ডাকঘর (Post Office):</label>
                  <input type="text" class="" id="parmanentPostOffc" value="">
                </div>
                <div>
                  <label for="inputPostCode2" class="form-label">পোষ্ট কোড (Post Code):</label>
                  <input type="text" class="" id="parmanentPostCode" value="">
                </div>
                <div>
                  <label for="inputUpazilla_Thana2" class="form-label">উপজেলা/থানা (Upazilla/Police Station):</label>
                  <input type="text" class="" id="ParmanentUpazzila_Thana" value="">
                </div>
                <div>
                  <label for="inputDistrict2" class="form-label">জেলা (District):</label>
                  <input type="text" class="" id="parmanentDistrict" value="">
                </div>
                <div>
                  <label for="inputCountry2" class="form-label">দেশ (Country):</label>
                  <input type="text" class="" id="parmanentCountry" value="">
                </div>
              </div>
            </div>
          </div>
          <div>
            
      </form>
   </section>


   <script>
   const elements = [
    { present: 'presentHolding', permanent: 'parmanentHolding' },
    { present: 'presentRoadNo', permanent: 'permanentRoadNo' },
    { present: 'presentVillage', permanent: 'permanentVillage' },
    { present: 'presentPostOffc', permanent: 'parmanentPostOffc' },
    { present: 'presentPostCode', permanent: 'parmanentPostCode' },
    { present: 'presentUpazilla_Thana', permanent: 'ParmanentUpazzila_Thana' },
    { present: 'presentDistrict', permanent: 'parmanentDistrict' },
    { present: 'presentCountry', permanent: 'parmanentCountry' }
  ];
  
  const checkitem = document.getElementById('flexCheckDefault');
  
  checkitem.addEventListener('change', () => {
    const isDisabled = checkitem.checked;
  
    elements.forEach((element) => { 
      const presentElement = document.getElementById(element.present);//it will take all the present element from object
      const permanentElement = document.getElementById(element.permanent);//it will take all the parmanent element from object
  
      permanentElement.value = isDisabled ? presentElement.value : '';// if the permanent value disable it will take present value else it will be blanks
      permanentElement.disabled = isDisabled; //if checked parmanent value will be disable
    });
  });
  </script>
  </body>
</html>
